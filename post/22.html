<script type="text/javascript">
var get={
  	byId:function(id){
    	return document.getElementById(id);
  	},
  	byClass:function(oParent,sClass){
    	if(oParent.getElementsByClass){
      		retuen (oParent||document).getElementsByClass(sClass);
    	}else{
      		var aClass = [];
      		var reClass = new RegExp("(^|\\s*)"+ sClass +"(\\s*|$)");
      		var aElem = this.byTag(oParent,"*");
      		for(var i = 0; i < aElem.length; i++){
        		if(reClass.test(aElem[i].className)){
          			aClass.push(aElem[i]);
        		}
      		}
      		return aClass;
    	}
  	},
  	byTag:function(obj,elem){
    	return (obj||document).getElementsByTagName(elem);
 	}
}
window.onload = function (){
	var oNav = get.byId("nav");
	var aLi = get.byTag(oNav, "li");
	var aSubNav = get.byClass(oNav,"subnav");
	var oSubNav = oEm = timer = null;
	var i = 0;
	
	for (i = 1; i < aLi.length; i++){
		aLi[i].onmouseover = function (){
			for (i = 0; i < aSubNav.length; i++){
				aSubNav[i].style.display = "none";
			}
			oSubNav = get.byClass(this,"subnav" )[0];
			oEm = get.byTag(this,"em")[0];
			//显示该项下的子菜单
			oSubNav.style.display = "block";
			//判断显示区域
			if(oNav.offsetWidth - this.offsetLeft > oSubNav.offsetWidth){
				//如果在显示范围居左显示
				oSubNav.style.left = this.offsetLeft + "px"
			}else{
				//超出显示范围居右显示
				oSubNav.style.right = 0;
			}	
			//计算指标箭头显示位置
			oEm.style.left =this.offsetLeft- oSubNav.offsetLeft + 50 + "px";
			clearTimeout(timer);
		};
		
		aLi[i].onmouseout = function (){
			timer = setTimeout(function () {
				oSubNav.style.display = "none"
			},300)	
		}
	}
};
